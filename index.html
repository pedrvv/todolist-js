<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Todo App</title>
</head>
<body>

  <div class="info"><p>by <a href="https://github.com/pedrvv" target="_blank">Pedro Bento</a>.</p></div>
  <div class="content">
    <header>
      <h1>Todo List</h1>
    </header>

    <div class="container">
      <input type="text" placeholder="add new task" class="txt-task">
      <button class="btn" type="submit" ><span class="btn-add" onclick="AddNewTask()">+</span></button>
    </div>

    <div class="list-task"></div>
  </div>

<script src="src/js/app.js"></script>
</body>
</html>
